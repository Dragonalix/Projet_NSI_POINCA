<!DOCTYPE html>
<html lang="fr">
    <head>		
		
		<title>Notre Jeu</title>

	<body>
		<p1>Voici notre jeu</p1>
		
			<img id="bannerImage" src="images/reveil.png" height="100%" size="100%" alt="reveil" onclick="changeImage('images/x.png')">

				}
				</script>
